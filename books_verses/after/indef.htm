<p class="style3">Неопределенность</p>
<p class="MsoPlainText">
<span lang="EN-US" style="font-size: 12.0pt; font-family: &quot;Times New Roman&quot;;" class="style1"><o:p>
Кто-то стучит по морозу копытами лютыми,<br>
Чей-то рассерженный хвост исчезает вдали,<br>
Как-то действительность тает и тает с минутами,<br>
Что-то последнее вовсе снега замели...</o:p></span></p>
