<title>Черный белый стих</title>

<body lang="RU">

<div class="Section1">
	<p class="MsoNormal"><span class="GramE"><b><span style="font-size: 12.0pt">
	Чёрный</span></b></span><b><span style="font-size: 12.0pt"> белый стих.<o:p></o:p></span></b></p>
	<p class="MsoNormal"><span style="font-size: 12.0pt"><o:p>&nbsp;</o:p></span></p>
	<p class="MsoNormal"><i><span style="font-size: 12.0pt">Глаза нужны для того,<o:p></o:p></span></i></p>
	<p class="MsoNormal"><i><span style="font-size: 12.0pt">чтобы плакать.<o:p></o:p></span></i></p>
	<p class="MsoNormal"><span style="font-size: 12.0pt"><o:p>&nbsp;</o:p></span></p>
	<p class="MsoNormal"><span class="GramE"><i><span style="font-size: 12.0pt">
	Z</span></i></span><i><span style="font-size: 12.0pt">омбик Ёжикоff<o:p></o:p></span></i></p>
	<p class="MsoNormal"><span style="font-size: 12.0pt"><o:p>&nbsp;</o:p></span></p>
	<p class="MsoNormal"><span style="font-size: 12.0pt">Рай за ненужностью закрыт,<o:p></o:p></span></p>
	<p class="MsoNormal"><span style="font-size: 12.0pt">Заклинило ворота,<o:p></o:p></span></p>
	<p class="MsoNormal"><span style="font-size: 12.0pt">Замок в воротах заржавел,<o:p></o:p></span></p>
	<p class="MsoNormal"><span style="font-size: 12.0pt">И ключ давно утерян,<o:p></o:p></span></p>
	<p class="MsoNormal"><span style="font-size: 12.0pt">Ад перевыполняет план,<o:p></o:p></span></p>
	<p class="MsoNormal"><span style="font-size: 12.0pt">А Бог смертельно болен…<o:p></o:p></span></p>
	<p class="MsoNormal"><span style="font-size: 12.0pt"><o:p>&nbsp;</o:p></span></p>
	<p class="MsoNormal"><span style="font-size: 12.0pt">13.01.2002<o:p></o:p></span></p>
</div>

<p><a href="../../books/verses/verses.htm">&lt;&lt;== назад</a></p>
