<body lang="RU">

<div class="Section1">
<p class="MsoNormal"><b><span style="font-size: 12.0pt">Надоело<span class="GramE"> 
!</span><o:p></o:p></span></b></p>
<p class="MsoNormal"><span style="font-size: 12.0pt"><o:p>&nbsp;</o:p></span></p>
<p class="MsoNormal"><span style="font-size: 12.0pt">Повешусь<span class="GramE"> 
!</span><o:p></o:p></span></p>
<p class="MsoNormal"><span style="font-size: 12.0pt">Застрелюсь<span class="GramE"> 
!</span><o:p></o:p></span></p>
<p class="MsoNormal"><span style="font-size: 12.0pt">Зарежусь<span class="GramE"> 
!</span><o:p></o:p></span></p>
<p class="MsoNormal"><span style="font-size: 12.0pt">Утоплюсь<span class="GramE"> 
!</span><o:p></o:p></span></p>
<p class="MsoNormal"><span style="font-size: 12.0pt">Под поезд брошусь <o:p></o:p>
</span></p>
<p class="MsoNormal"><span style="font-size: 12.0pt">Или под машину<o:p></o:p></span></p>
<p class="MsoNormal"><span style="font-size: 12.0pt">Иль в самолета реактивного 
турбину<span class="GramE"> !</span><o:p></o:p></span></p>
<p class="MsoNormal"><span style="font-size: 12.0pt">В винт вертолета<span class="GramE"> 
!</span><o:p></o:p></span></p>
<p class="MsoNormal"><span style="font-size: 12.0pt">В топку паровоза<span class="GramE"> 
!</span><o:p></o:p></span></p>
<p class="MsoNormal"><span style="font-size: 12.0pt">Жизнь – хуже кучи перегнившего 
навоза…<o:p></o:p></span></p>
<p class="MsoNormal"><span style="font-size: 12.0pt"><o:p>&nbsp;</o:p></span></p>
<p class="MsoNormal"><span style="font-size: 12.0pt">P. S.<span class="GramE"> 
:</span> Не зови её – она сама придёт.<o:p></o:p></span></p>
<p class="MsoNormal"><span style="font-size: 12.0pt"><o:p>&nbsp;</o:p></span></p>
<p class="MsoNormal"><span style="font-size: 12.0pt">18.06.2002<o:p></o:p></span></p>
</div>
<p><a href="../../books/verses/verses.htm">&lt;&lt;== назад</a></p>
