<body lang="RU">

<div class="Section1">
	<p class="MsoNormal"><a name="a44"></a><span class="GramE"><b>
	<span style="font-size: 12.0pt">Дрянь</span></b></span><b><span style="font-size: 12.0pt">.<o:p></o:p></span></b></p>
	<p class="MsoNormal"><span style="font-size: 12.0pt"><o:p>&nbsp;</o:p></span></p>
	<p class="MsoNormal"><span style="font-size: 12.0pt">Из различных темных уголков<o:p></o:p></span></p>
	<p class="MsoNormal"><span style="font-size: 12.0pt">Выползает масса пауков,<o:p></o:p></span></p>
	<p class="MsoNormal"><span style="font-size: 12.0pt">Тараканы вылезают из щелей,<o:p></o:p></span></p>
	<p class="MsoNormal"><span class="GramE"><span style="font-size: 12.0pt">Слышны</span></span><span style="font-size: 12.0pt"> 
	визги крыс и писк мышей.<o:p></o:p></span></p>
	<p class="MsoNormal"><span style="font-size: 12.0pt">Ящерицы лезут напролом,<o:p></o:p></span></p>
	<p class="MsoNormal"><span style="font-size: 12.0pt">Прыгают лягушки кувырком,<o:p></o:p></span></p>
	<p class="MsoNormal"><span style="font-size: 12.0pt">Змеи с ужасающим шипением 
	ползут,<o:p></o:p></span></p>
	<p class="MsoNormal"><span style="font-size: 12.0pt">Черви чье-то мерзкое дерьмище
	<span class="GramE">жрут</span>.<o:p></o:p></span></p>
	<p class="MsoNormal"><span style="font-size: 12.0pt"><o:p>&nbsp;</o:p></span></p>
	<p class="MsoNormal"><span style="font-size: 12.0pt">2000</span></p>
</div>

<p><a href="../../books/verses/verses.htm">&lt;&lt;== назад</a></p>
