<div class="Section1">
	<p class="MsoNormal"><b><span style="font-size: 12.0pt">Слава Богу<span class="GramE"> 
	!</span><o:p></o:p></span></b></p>
	<p class="MsoNormal"><span style="font-size: 12.0pt"><o:p>&nbsp;</o:p></span></p>
	<p class="MsoNormal"><span style="font-size: 12.0pt">Если нам плохо, мы к Богу 
	взываем,<o:p></o:p></span></p>
	<p class="MsoNormal"><span style="font-size: 12.0pt">Когда хорошо </span>
	<span style="font-size: 12.0pt; font-family: Symbol;">-</span><span style="font-size: 12.0pt"> 
	про Него забываем,<o:p></o:p></span></p>
	<p class="MsoNormal"><span style="font-size: 12.0pt">Но счастье доступно тебе 
	лишь тогда,<o:p></o:p></span></p>
	<p class="MsoNormal"><span style="font-size: 12.0pt">Если ты помнишь о Боге 
	всегда.<o:p></o:p></span></p>
	<p class="MsoNormal"><span style="font-size: 12.0pt"><o:p>&nbsp;</o:p></span></p>
	<p class="MsoNormal"><span style="font-size: 12.0pt">16.01.2002<o:p></o:p></span></p>
</div>
