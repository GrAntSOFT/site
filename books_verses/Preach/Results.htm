<div class="Section1">
	<p class="MsoNormal"><a name="a37"><b><span style="font-size: 12.0pt">Очередные 
	результаты поиска смысла жизни.</span></b></a><b><span style="font-size: 12.0pt"><o:p></o:p></span></b></p>
	<p class="MsoNormal"><span style="font-size: 12.0pt"><o:p>&nbsp;</o:p></span></p>
	<p class="MsoNormal"><span style="font-size: 12.0pt">Нет излечимых болезней,<o:p></o:p></span></p>
	<p class="MsoNormal"><span style="font-size: 12.0pt">Нет поправимых бед,<o:p></o:p></span></p>
	<p class="MsoNormal"><span style="font-size: 12.0pt">Жизнь </span>
	<span style="font-size: 12.0pt; font-family: Symbol;">-</span><span style="font-size: 12.0pt"> 
	череда страданий,<o:p></o:p></span></p>
	<p class="MsoNormal"><span style="font-size: 12.0pt">Жизнь </span>
	<span style="font-size: 12.0pt; font-family: Symbol;">-</span><span style="font-size: 12.0pt"> 
	это полный бред.<o:p></o:p></span></p>
	<p class="MsoNormal"><span style="font-size: 12.0pt"><o:p>&nbsp;</o:p></span></p>
	<p class="MsoNormal"><span style="font-size: 12.0pt">1999</span></p>
</div>
